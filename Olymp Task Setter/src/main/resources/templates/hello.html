<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="//www.html.am/html-codes/forms/html-form-tag-action.cfm" target="result" method="get">
    <p>What would you like for lunch?</p>
    <select name="name">
        <option value ="none">Nothing</option>
        <option value ="guava">Guava</option>
        <option value ="lychee">Lychee</option>
        <option value ="papaya">Papaya</option>
        <option value ="watermelon">Watermelon</option>
    </select>
    <select name="marks">
        <option value ="none">Nothing</option>
        <option value ="5">5</option>
        <option value ="4">4</option>
        <option value ="3">3</option>
        <option value ="2">2</option>
    </select>

    <div class="container mt-5">
        <h1>Информация о студентах:</h1>
        <div th:each="el:${students}" class="alert alert-info mt-2">
            <p th:text="${el.name}"></p>
            <p th:text="${el.mark}"></p>
        </div>
    </div>
    <p><input type="submit" value="Submit"></p>
</form>
<h3>Result:</h3>
<iframe name="result" style="height:100px;width:200px;"></iframe>

</body>
</html>
