<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>Список учеников:</div>
    <input type="students" name="students" list="studentList">
    <datalist id="studentList">
        <option th:each="option : ${studentsOption}" th:value="${option}" th:text="${option}"></option>
    </datalist>
    <br>

    <div>Задача:</div>
    <input type="tasks" name="tasks" list="taskList">
    <datalist id="taskList">
        <option th:each="option : ${tasksOption}" th:value="${option}" th:text="${option}"></option>
    </datalist>
    <br>

    <form action="/temp" method="post">
        <button type="submit" class="btn btn-success">Отправить</button>
    </form>
    <br>
    <select id="markList" class="form-control">
        <option value="0">select option</option>
        <option th:each="option : ${marks}" th:value="${option}" th:text="${option}"></option>
    </select>
    <form action="/temp" method="post">
        <button type="submit" class="btn btn-success">Отправить</button>
    </form>
</body>
</html>
